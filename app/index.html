<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BB062015</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body ng-app="BeersApp">

    <div class="sidebar-wrapper">
        <sidebar></sidebar>
        <div class="view" ng-controller="MainCtrl">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron">
                            <div class="header">
                                <h1>List of Beers</h1>
                            </div>
                            <form class="form-horizontal" id="filter-form">
                                <div class="input-group-lg">
                                    <input class="form-control" type="text" placeholder="Filter" ng-model="filter.name" id="filter">
                                </div>
                            </form>

                            <div class="list-group" id="list">
                                <div class="list-group-item" ng-repeat="beer in beerList | filter:filter">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <img class='beer-image' width='100px' ng-src="{{beer.img}}" alt='Beer image'>
                                        </div>
                                        <div class="col-md-8">
                                            <h3> {{beer.name}} </h3>
                                            <p> {{beer.details}} </p>
                                        </div>
                                        <div class="col-md-2">
                                            <em class="pull-right">
                                                {{beer.vol}} %
                                            </em>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/mainController.js"></script>
    <script type="text/javascript" src="js/controllers/navbarController.js"></script>
    <script type="text/javascript" src="js/directives/navbarDirective.js"></script>

</body>
</html>
