<div class="row">
    <div class="col-md-2">
        <img class='beer-image' width='100px' ng-src="{{beer.img}}" alt='Beer image'>
    </div>
    <div class="col-md-8">
        <h3> {{beer.name}} </h3>
        <p> {{beer.details}} </p>
    </div>
    <div class="col-md-2">
        <em class="pull-right">
            {{beer.vol}} %
        </em>
    </div>
</div>
