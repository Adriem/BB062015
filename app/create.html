<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BB062015</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="sidebar-wrapper">
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header" id="home-handler">
                <p class="pull-left betabeers-icon">ßeers</p>
                <span class="pull-right betabeers-icon">ß</span>
            </div>
            <div class="sidebar-option active-page" id="create-handler">
                <p class="pull-left">Create</p>
                <span class="pull-right glyphicon glyphicon-plus-sign"></span>
            </div>
            <div class="sidebar-option" id="about-handler">
                <p class="pull-left">About</p>
                <span class="pull-right glyphicon glyphicon-info-sign"></span>
            </div>
            <div class="sidebar-option" id="code-handler">
                <p class="pull-left">Code</p>
                <i class="pull-right glyphicon glyphicon-random"></i>
            </div>
        </div>
        <div class="floating-menu-handler">
            <div id="menu-handler">
                <span class="glyphicon glyphicon-option-vertical"></span>
            </div>
        </div>
    </div>
    <div class="view">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <div class="header">
                            <h1>Submit new beer</h1>
                        </div>
                        <div>
                            <form class="form-horizontal" id="create-form">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-font"></span>
                                    </div>
                                    <input class="form-control" type="text" placeholder="Name" id="name">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-comment"></span>
                                    </div>
                                    <input class="form-control" type="text" placeholder="Details" id="details">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-picture"></span>
                                    </div>
                                    <input class="form-control" type="url" placeholder="Image" id="image">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-globe"></span>
                                    </div>
                                    <input class="form-control" type="text" placeholder="Provenance" id="provenance">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="icon">%</span>
                                    </div>
                                    <input class="form-control" type="text" placeholder="Volume (%)" id="vol">
                                </div>
                                <button class="btn btn-primary btn-block" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/commonHandlers.js"></script>
<script type="text/javascript" src="js/create.js"></script>

</body>
</html>
