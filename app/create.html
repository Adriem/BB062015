<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BB062015</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body ng-app="BeersApp">

<div class="sidebar-wrapper">
    <sidebar></sidebar>
    <div class="view" ng-controller="CreateCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <div class="header">
                            <h1>Submit new beer</h1>
                        </div>
                        <div>
                            <form class="form-horizontal" id="create-form" ng-submit="send()">
                                <div class="input-group" ng-class="{'has-error' : errors.name}">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-font"></span>
                                    </div>
                                    <input class="form-control" type="text" placeholder="Name" ng-model="beer.name">
                                </div>
                                <div class="input-group" ng-class="{'has-error' : errors.details}">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-comment"></span>
                                    </div>
                                    <input class="form-control" type="text" placeholder="Details" ng-model="beer.details">
                                </div>
                                <div class="input-group" ng-class="{'has-error' : errors.img}">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-picture"></span>
                                    </div>
                                    <input class="form-control" type="url" placeholder="Image" ng-model="beer.img">
                                </div>
                                <div class="input-group" ng-class="{'has-error' : errors.provenance}">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-globe"></span>
                                    </div>
                                    <input class="form-control" type="text" placeholder="Provenance" ng-model="beer.provenance">
                                </div>
                                <div class="input-group" ng-class="{'has-error' : errors.vol}">
                                    <div class="input-group-addon">
                                        <span class="icon">%</span>
                                    </div>
                                    <input class="form-control" type="number" placeholder="Volume (%)" ng-model="beer.vol" step="0.1">
                                </div>
                                <button class="btn btn-primary btn-block" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/createController.js"></script>
<script type="text/javascript" src="js/controllers/navbarController.js"></script>
<script type="text/javascript" src="js/directives/navbarDirective.js"></script>

</body>
</html>
